<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<div class="container form-container">
    <h1 class="title">Регистрация</h1>
    <form method="post" th:actioin="@{/registration}" th:object="${person}" class="form">
        <div class="mb-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="login" class="form-label">Введите логин: </label>
            <input type="text" th:field="*{login}" id="login" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Введите пароль: </label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <input type="submit" class="btn btn-primary mb-4" value="Зарегистрироваться">
        <div>
            <a href="/authentication" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                Вход
            </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>
</html>
