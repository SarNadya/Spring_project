<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Личный кабинет администратора</title>
</head>
<body>
<div class="container pt-5">
    <div class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/product" class="navbar-brand">Главная страница магазина</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="admin" class="nav-link active" aria-current="page">Личный кабинет</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="admin/product/add" class="nav-link">Добавить товар</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="admin/orders" class="nav-link">Заказы</a>
                    </div>
                </div>
                <div class="navbar-nav me-4">
                    <div class="nav-item">
                        <a href="admin/users" class="nav-link">Пользователи</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <form method="post" th:action="@{/logout}" class="nav-item">
                        <button type="submit" class="btn btn-outline-light">Выйти из личного кабинета</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h1 class="fs-2 mb-5 text-center pt-5">Личный кабинет администратора</h1>
    <div class="container">
        <div class="row row-cols-2 justify-content-center">
            <div th:each="product : ${products}" class="card mb-3 me-3 col" style="width: 24rem;">
                <div class="card-body">
                    <h5 th:text="'Наименование: ' + ${product.getTitle()}" class="card-title mb-3"></h5>
                    <p th:text="'Описание: ' + ${product.getDescription()}" class="card-text"></p>
                    <p th:text="'Цена: ' + ${product.getPrice()} +' ₽'" class="card-text"></p>
                    <p th:text="'Cклад: ' + ${product.getWarehouse()}" class="card-text"></p>
                    <p th:text="'Продавец: ' + ${product.getSeller()}" class="card-text"></p>
                    <p th:text="'Категория: ' + ${product.getCategory().getName()}" class="card-text"></p>
                    <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary me-2 mb-2">Редактировать</a>
                    <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}" class="btn btn-outline-primary mb-2">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>
</html>
