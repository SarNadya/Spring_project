<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<div class="container py-5 px-5">
    <div class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/product" class="navbar-brand">Главная страница магазина</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="/admin" class="nav-link">Личный кабинет</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="/admin/product/add" class="nav-link" aria-current="page">Добавить товар</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a href="/admin/orders" class="nav-link">Заказы</a>
                    </div>
                </div>
                <div class="navbar-nav me-4">
                    <div class="nav-item">
                        <a href="/admin/users" class="nav-link active" aria-current="page">Пользователи</a>
                    </div>
                </div>
                <div class="navbar-nav">
                    <form method="post" th:action="@{/logout}" class="nav-item">
                        <button type="submit" class="btn btn-outline-light">Выйти из личного кабинета</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <h1 class="fs-2 mb-5 pt-5">Список всех пользователей</h1>
  <div th:each="person : ${persons}" class="mb-3">
    <a th:href="@{/admin/users/info/{id}(id=${person.getId()})}" th:text="'Пользователь: ' + ${person.getLogin()}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"></a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>
</html>
