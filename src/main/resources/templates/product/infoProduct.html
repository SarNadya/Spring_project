<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Информация о товаре</title>
</head>
<body>
<div class="container pt-5">
  <nav class="navbar navbar-expand-lg bg-primary fixed-top px-5" data-bs-theme="dark">
    <div class="container-fluid">
      <a href="/product" class="navbar-brand">Главная страница магазина</a>
      <div class="d-flex">
        <div class="navbar-nav">
          <div class="nav-item">
            <a href="/authentication" class="nav-link">Личный кабинет</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="fs-2 my-5">Информация о товаре: </h1>
  <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
  <p th:text="'Описание: ' + ${product.getDescription()}"></p>
  <p th:text="'Цена: ' + ${product.getPrice()} +' ₽'"></p>
  <p th:text="'Cклад: ' + ${product.getWarehouse()}"></p>
  <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
  <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
  <div th:each="img : ${product.getImageList()}">
    <img th:src="'/img/' + ${img.getFileName()}" style="width: 80%;">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>
</html>
