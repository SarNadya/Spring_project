<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Редактирование товара</title>
</head>
<body>
<div class="container py-5 px-5">
  <div class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a href="/product" class="navbar-brand">Главная страница магазина</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav">
          <div class="nav-item">
            <a href="/admin" class="nav-link">Личный кабинет</a>
          </div>
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <a href="/admin/product/add" class="nav-link">Добавить товар</a>
          </div>
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <a href="/admin/orders" class="nav-link">Заказы</a>
          </div>
        </div>
        <div class="navbar-nav me-4">
          <div class="nav-item">
            <a href="/admin/users" class="nav-link">Пользователи</a>
          </div>
        </div>
        <div class="navbar-nav">
          <form method="post" th:action="@{/logout}" class="nav-item">
            <button type="submit" class="btn btn-outline-light">Выйти из личного кабинета</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <h1 class="fs-2 mb-5 text-center pt-5">Редактирование товара</h1>
  <form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Введите наименование товара: </label>
      <input type="text" th:field="*{title}" placeholder="Наименование" id="title" class="form-control">
      <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Введите описание товара: </label>
      <textarea th:field="*{description}" placeholder="Описание" id="description" class="form-control"></textarea>
      <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Введите цену товара: </label>
      <input type="number" th:field="*{price}" min="1" step="0.00" class="form-control" id="price">
      <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <div class="mb-3">
      <label for="warehouse" class="form-label">Введите cклад, на котором расположен товар: </label>
      <input type="text" th:field="*{warehouse}" placeholder="Cклад" id="warehouse" class="form-control">
      <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Выберите категорию товара: </label>
      <select name="category" th:field="*{category}" id="category" class="form-select">
        <div th:each="element : ${category}">
          <option th:text="${element.getName()}" th:value="${element.getId()}">
        </div>
      </select>
      <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    </div>
    <div class="mb-3">
      <label for="seller" class="form-label">Введите данные о продавце: </label>
      <textarea th:field="*{seller}" placeholder="Продавец" id="seller" class="form-control"></textarea>
      <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    </div>
    <input type="submit" value="Сохранить" class="btn btn-outline-primary">
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
</script>
</body>
</html>
